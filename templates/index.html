<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link
			rel="stylesheet"
			href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
			integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
			crossorigin="anonymous"
		/>
		<title>Real time app with Django channels</title>
	</head>
	<body>
		<div class="container">
			<div class="row col-6 mx-auto mt-5">
				<h1 id="app" class="leading">{{ text }}</h1>
			</div>
		</div>

		<script>
			const socket = new WebSocket('ws://localhost:8000/ws/some_url/')

			socket.onmessage = (event) => {
				let data = JSON.parse(event.data)
				console.log(data)
				document.getElementById('app').innerText = data.message
			}
		</script>
	</body>
</html>
